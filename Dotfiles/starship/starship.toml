[username]
show_always = true

[hostname]
ssh_only = false
format = "$hostname "

[directory]
truncation_length = 3

[git_branch]
symbol = "git "

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[docker_context]
symbol = "docker "

[lua]
symbol = "lua "

[os]
disabled = false
format = "$symbol "

