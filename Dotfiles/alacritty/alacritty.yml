import:
 -  ~/.config/alacritty/themes/dracula.yaml

window:
  padding:
    x: 10
    y: 10
  opacity: 0.9

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: F11, action: ToggleFullscreen }

font:
  normal:
    family: "FiraCode Nerd Font"
  bold:
    family: "FiraCode Nerd Font"
  italic:
    family: "FiraCode Nerd Font"
  size: 16.0
